<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <p:dataTable id="singleDT" var="contact" value="#{controller.contacts}">
        <!-- Om vi vill anropa dtSelectionView direkt n채r vi v채ljer i listan m책ste vi skapa ett ajaxevent p책 raden -->
        <p:ajax event="rowSelect" update="@this" />
        <f:facet name="header">
            Single with Row Click
        </f:facet>
        <p:column headerText="First Name">
            <h:outputText value="#{contact.firstName}" />
        </p:column>
        <p:column headerText="Last Name">
            <h:outputText value="#{contact.lastName}" />
        </p:column>
        <p:column headerText="Email">
            <h:outputText value="#{contact.email}" />
        </p:column>
        <p:column headerText="Telephone">
            <h:outputText value="#{contact.tel}" />
        </p:column>
        <f:facet name="footer">
            <p:commandButton process="singleDT" update="@this" icon="ui-icon-search" value="Trigga val"  />
        </f:facet>
    </p:dataTable>
</h:body>




</html>
