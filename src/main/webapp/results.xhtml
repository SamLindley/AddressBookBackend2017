<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
<h:body>
    <p:dataTable id="singleDT" var="contact" value="#{controller.filteredContacts}">
        <!-- Om vi vill anropa dtSelectionView direkt n채r vi v채ljer i listan m책ste vi skapa ett ajaxevent p책 raden -->
        <p:ajax event="rowSelect" update="@this"/>
        <f:facet name="header">
            MY CONTACTS
        </f:facet>
        <p:column headerText="ID">
            <h:outputText value="#{contact.id}"/>
        </p:column>
        <p:column headerText="First Name">
            <h:outputText value="#{contact.firstName}"/>
        </p:column>
        <p:column headerText="Last Name">
            <h:outputText value="#{contact.lastName}"/>
        </p:column>
        <p:column headerText="Email">
            <h:outputText value="#{contact.email}"/>
        </p:column>
        <p:column headerText="Telephone">
            <h:outputText value="#{contact.tel}"/>
        </p:column>

    </p:dataTable>
</h:body>
</html>
